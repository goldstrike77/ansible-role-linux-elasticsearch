---
# General parameters #
elastic_is_install: false # A boolean value, whether install the ElasticSearch.
elastic_cluster: 'default' # Specify name for your cluster name.
elastic_version: '5.6.16' # Specify the Elasticsearch version, minimum 2.
elastic_path: '/data' # Specify the Elasticsearch data directory.
elastic_selinux: false # SELinux security policy.
elastic_auth: false # A boolean value, Enable or Disable authentication.
elastic_pass: 'password' # Authorization user password.
elastic_heap_size: '3g' # Specify the maximum memory allocation pool for a Java virtual machine.

# Service Mesh #
environments: 'SIT' # Define the service environment.
consul_is_register: false # Whether register a client service with consul.
consul_exporter_token: '00000000-0000-0000-0000-000000000000' # Consul client ACL token.
consul_clients: 'localhost' # List of consul clients.
consul_http_port: '8500' # The consul HTTP API port.

# Listen port #
elastic_port_rest: '9200' # Elasticsearch REST.
elastic_port_node: '9300' # Elasticsearch nodes communication.
elastic_port_exporter: '9108' # Prometheus Elasticsearch Exporter.

# Server System Variables #
elastic_arg:
  action_destructive_requires_name: true # Restricts deletions to specific names, instead of allowing the special _all or wildcard options.
  bootstrap_memory_lock: false # Lock the process address space into RAM.
  http_compression: true # Compression when possible with Accept-Encoding.
  http_cors_enabled: true # Enable or disable cross-origin resource sharing.
  http_cors_allow_methods: 'HEAD, GET, POST, PUT, DELETE' # Which methods to allow.
  xpack_graph_enabled: false # Enable X-Pack graph on the node.
  xpack_monitoring_enabled: false # Enable X-Pack monitoring on the node.
  xpack_security_audit_enabled: false # Enable X-Pack auditing on the node.
  xpack_watcher_enabled: false # Enable X-Pack watcher on the node.
