---
# General parameters #
#elasticsearch_cluster_name: 'elasticsearch' # Specify name for your cluster name.
elasticsearch_version: '5.6.16' # Specify the Elasticsearch version, minimum 2.
elasticsearch_path: '/data' # Specify the Elasticsearch data directory.
elasticsearch_selinux: 'false' # SELinux security policy.
elasticsearch_xpack: true # Whether install x-pack plugins.
elasticsearch_pass: 'password' # Authorization user password.

# Service Mesh #
environments: 'SIT'
consul_is_register: false # Whether register a client service with consul.
consul_exporter_token: '00000000-0000-0000-0000-000000000000' # Consul client ACL token.
consul_clients: # List of consul clients.
  - 'localhost'
consul_http_port: '8500' # The consul HTTP API port.

# Listen port #
elasticsearch_port_arg:
  rest: '9200' # Elasticsearch REST.
  node: '9300' # Elasticsearch nodes communication.
  exporter: '9108' # Prometheus Elasticsearch Exporter.

# Server System Variables #
elasticsearch_arg:
  action_destructive_requires_name: true # Restricts deletions to specific names, instead of allowing the special _all or wildcard options.
  bootstrap_memory_lock: false # Lock the process address space into RAM.
  es_heap_size: '3g' # Specify the maximum memory allocation pool for a Java virtual machine.
  xpack_graph_enabled: false # Enable X-Pack graph on the node.
  xpack_monitoring_enabled: false # Enable X-Pack monitoring on the node.
  xpack_security_audit_enabled: false # Enable X-Pack auditing on the node.
  xpack_watcher_enabled: false # Enable X-Pack watcher on the node.
