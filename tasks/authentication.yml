---
- name: Waiting for Elasticsearch node ready
  uri:
    url: 'http://127.0.0.1:{{ elastic_port_rest }}/_cluster/health'
    method: 'GET'
    user: 'elastic'
    password: 'changeme'
    force_basic_auth: 'yes'
    return_content: 'yes'
  environment:
    no_proxy: '127.0.0.1'
  register: es_node_status
  until: es_node_status.content.find("green") != -1
  retries: 24
  delay: 5

- name: Change Elasticsearch user password
  uri:
    url: 'http://127.0.0.1:{{ elastic_port_rest }}/_xpack/security/user/{{ item }}/_password'
    method: 'POST'
    user: '{{ item }}'
    password: 'changeme'
    body: '{"password": "{{ elastic_pass }}"}'
    body_format: 'json'
    force_basic_auth: 'yes'
  loop: '{{ elastic_xpack_builtin_user|flatten(levels=1) }}'
  environment:
    no_proxy: '127.0.0.1'
  register: es_auth_status
  until: es_auth_status.status == 200
  retries: 24
  delay: 5
  no_log: true
