---
- name: Add Prometheus elasticsearch exporter YUM repositories
  yum_repository:
    name: '{{ elasticsearch_exporter_repo_name }}'
    description: '{{ elasticsearch_exporter_repo_name }} YUM repository'
    file: '{{ elasticsearch_exporter_repo_name }}'
    baseurl: '{{ elasticsearch_exporter_repo_url }}'
    gpgcheck: no

- name: Install the Prometheus elasticsearch exporter packages
  yum:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - '{{ elasticsearch_exporter_packages }}'

- name: Prometheus elasticsearch exporter configure file transfer
  template:
    src: 'elasticsearch_exporter.default.j2'
    dest: '/etc/default/elasticsearch_exporter'
    owner: 'root'
    group: 'root'
    mode: 0644
  register: conf_update

- name: Prometheus elasticsearch exporter service is enabled
  systemd:
    name: 'elasticsearch_exporter.service'
    enabled: 'yes'
    state: 'restarted'
    daemon_reload: yes
  when:
    - conf_update|changed

- name: Register exporter service with an http health check
  uri:
    url: 'http://{{ item }}:{{ consul_http_port }}/v1/agent/service/register'
    method: 'PUT'
    headers:
      X-Consul-Token: "{{ consul_exporter_token }}"
    body: '{"ID":"{{ inventory_hostname | upper }}_elasticsearch_exporter","name":"elasticsearch_exporter","address":"{{ ansible_default_ipv4.address }}","port":{{ elasticsearch_port_arg.exporter }},"meta":{"instance":"{{ inventory_hostname | upper }}","group":"{{ group_names[0] | upper }}","environment":"{{ environments | upper }}"},"checks":[{"http":"http://{{ ansible_default_ipv4.address }}:{{ elasticsearch_port_arg.exporter }}/metrics","interval":"60s","tls_skip_verify":true,"method":"HEAD","timeout":"5s"}]}'
    body_format: 'json'
  environment:
    no_proxy: '{{ item }}'
  with_items: '{{ consul_clients }}'
  when: consul_is_register
