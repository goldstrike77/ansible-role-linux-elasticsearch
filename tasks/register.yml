---
- name: Register exporter service with an http health check
  uri:
    url: 'http://{{ item }}:{{ consul_http_port }}/v1/agent/service/register'
    method: 'PUT'
    headers:
      X-Consul-Token: "{{ consul_exporter_token }}"
    body: '{"ID":"{{ inventory_hostname | upper }}_elastic_exporter","name":"elastic_exporter","address":"{{ ansible_default_ipv4.address }}","port":{{ elasticsearch_port_arg.exporter }},"meta":{"instance":"{{ inventory_hostname | upper }}","group":"{{ group_names[0] | upper }}","environment":"{{ environments | upper }}","tenant":"{{ elasticsearch_cluster_name | lower }}"},"checks":[{"http":"http://{{ ansible_default_ipv4.address }}:{{ elasticsearch_port_arg.exporter }}/metrics","interval":"60s","tls_skip_verify":true,"method":"HEAD","timeout":"5s"}]}'
    body_format: 'json'
  environment:
    no_proxy: '{{ item }}'
  with_items: '{{ consul_clients }}'
  register: register_status
  until: register_status.status == 200
  retries: 10
  delay: 3
  no_log: true
